<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hey Chat</title>
        <link rel="icon" href="/img/icon.png" type="image/png">
        <link rel="stylesheet" href="/css/styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap');
        </style>
    </head>

    <body>
        
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Hey Chat</h1>
                <form action="/main.html">
                    <label>Nickname</label>
                    <input type="text" name="nickname" placeholder="Your nickname" required autocomplete="off"> <!--required is html5 feature-->
                    <label>Room name</label>
                    <input type="text" name="room" placeholder="Enter room name" required autocomplete="off"> 
                    <button>Submit</button>
                </form>
            </div>

        </div>

    </body>

</html>
