<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hey Chat</title>
        <link rel="icon" href="/img/icon.png" type="image/png">
        <link rel="stylesheet" href="/css/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        
        <div class="chat"> 
            <div id="members-list-panel" class="chat__sidebar">

            </div>

            <div class="chat__main">

                <div id="messages" class="chat__messages">

                </div>

                <div class="compose">

                    <form id="msg-form">
                        <input name="msg" placeholder="Type your message" required autocomplete="off">
                        <button>Send</button>
                   </form>
                   <button id="share-location">Share location</button>

                </div>       
        
            </div>
        </div>
    
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{nickname}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{nickname}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>

                <p><a href="{{locationURL}}" target="_blank">My location</a></p>
            </div>
        
        </script>

        <script id="members-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Members</h3>
            <ul class="users">
                {{#members}} <!-- since members is an array of objects this is the syntax for opening and closing --> 
                    <li>{{nickname}}</li> <!--and we have access for the data in the object-->
                {{/members}}
            </ul>
        </script>


        <script src="/socket.io/socket.io.js" ></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/js/chat.js"></script>
    </body>

</html>
